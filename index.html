<!DOCTYPE html>
<html lang="en-us">
  <head>
	  <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Page title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  	<div id="container">
  		<h1 id="message"></h1>
  		<h2 id="score">Score: 0 points</h2>

  		<label id="start-pause-btn" for="start-btn">Start </label>

			<button id="start-btn" type="button">Start <span class="start-pause-footnote">Press or hit enter</span></button>

  		<div class="game-size-container">
				<label id="game-size-label" for="game-size-btn">Game size <span class="game-size-footnote">(click to change)</span></label>
  			<button id="game-size-btn" type="button"></button>

				<div id="size-options-container">
	  			<div class="size-buttons" id="size-option-1">Mini</div>
	  			<div class="size-buttons active" id="size-option-2">Normal</div>
	  			<div class="size-buttons" id="size-option-3">Gargantuan</div>
  			</div>
  		</div>

  		<div id="grid">
  		</div>
  		<canvas id="canvas" width="500px" height="500px"></canvas>
  	</div>
    <script src="js/main.js"></script>
  </body>
</html>
