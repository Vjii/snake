<!DOCTYPE html>
<html lang="en-us">
  <head>
	  <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Page title</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  	<div id="container">
  		<section class="game-container">
  			<h1 class="title">SNAKE</h1>
  			<canvas id="canvas" width="500" height="500"></canvas>
	  		<h2 id="message"> </h2>
	  		<button id="start-btn" type="button">Start<span class="start-btn-footnote">Click or hit enter</span>
				</button>
  		</section>
  		<section class="game-info-container">
  			<h2 id="difficulty-message" >Difficulty: Normal</h2>
				<div id="score"><p>Score: 0 points</p></div>
				<button id="restart-btn" type="button">Restart</button>
				<h2 class="controls-message">Controls:</h2>
				<h3 class="info-messages">Click restart to play a new game.</h3>
				<h3 class="info-messages">Press space to pause.</h3>
				<h3 class="info-messages">Use keyboard arrows to move the snake.</h3>
  		</section>
			<div id="options-container">
				<h2 class="game-size-label">Difficulty options <span class="game-size-footnote">(click to toggle menu)</span></h2>
				<button id="toggle-difficulty-options">Choose difficulty</button>
				<section class="difficulty-options-container">
					<button class="difficulty-buttons options-buttons" id="difficulty-option-1" value="-10">Easy</button>
					<button class="difficulty-buttons options-buttons" id="difficulty-option-2" value="0">Normal</button>
					<button class="difficulty-buttons options-buttons" id="difficulty-option-3" value="1">Hard
					</button>
					<button class="difficulty-buttons options-buttons" id="difficulty-option-4" value="2">Insane</button>
					<button class="difficulty-buttons options-buttons" id="difficulty-option-5" value="5">Absurd</button>
				</section>
				<section class="size-options-container">
					<h2 class="game-size-label size-options-label">Size options <span class="game-size-footnote">(click to change)</span></h2>
  				<button class="size-buttons options-buttons" id="size-option-1">Mini</button>
	  			<button class="size-buttons options-buttons active" id="size-option-2">Normal</button>
	  			<button class="size-buttons options-buttons" id="size-option-3">Gargantuan</button>
  			</section>
			</div>
  		<div id="grid">
  		</div>
  	</div>

    <script src="js/main.js"></script>
  </body>
</html>
