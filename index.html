<!DOCTYPE html>
<html lang="en-us">
  <head>
	  <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Page title</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  	<div id="container">
  		<canvas id="canvas" width="500px" height="500px" moz-opaque></canvas>
  		<h1 class="title"1>SNAKE</h1>
  		<h2 id="message"></h2>

  		<button id="start-btn" type="button">Start<span class="start-pause-footnote">Click or hit enter</span>
			</button>

  		<div class="game-info-container">
				<div id="score"><p>Score: 0 points</p></div>
				<button id="restart-btn" type="button">Restart</button>
  		</div>

			<div id="size-options-container">
			<h2 id="game-size-label">Difficulty options <span class="game-size-footnote">(click to toggle menu)</span></h2>

				<button id="toggle-difficulty-options" id="difficulty-option-1">Choose difficulty</button>
				<div class="difficulty-options-container">
					<button class="difficulty-buttons" id="difficulty-option-1" value="-5">Easy</button>
					<button class="difficulty-buttons" id="difficulty-option-2" value="0">Normal</button>
					<button class="difficulty-buttons" id="difficulty-option-3" value="10">Hard
					</button>
					<button class="difficulty-buttons" id="difficulty-option-4" value="20">Insane</button>
					<button class="difficulty-buttons" id="difficulty-option-5" value="30">Absurd</button>
				</div>

				<h2 id="game-size-label">Size options <span class="game-size-footnote">(click to change)</span></h2>

  			<button class="size-buttons" id="size-option-1">Mini</button>
  			<button class="size-buttons active" id="size-option-2">Normal</button>
  			<button class="size-buttons" id="size-option-3">Gargantuan</button>
			</div>


  		<div id="grid">
  		</div>

  	</div>
    <script src="js/main.js"></script>
  </body>
</html>
